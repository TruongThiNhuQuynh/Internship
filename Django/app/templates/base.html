<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .navbar { background: #007bff; padding: 1em; }
        .navbar a { color: #fff; margin-right: 1em; text-decoration: none; }
        .container { max-width: 800px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        footer { text-align: center; color: #888; margin-top: 2em; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Trang chủ</a>
        <a href="/about/">Giới thiệu</a>
        <a href="/contact/">Liên hệ</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2025 My Django Site
    </footer>
</body>
</html>
